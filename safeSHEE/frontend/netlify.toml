[build]
  command = "npm run build"
  publish = "build"

[context.production]
  environment = { REACT_APP_API_URL = "https://your-heroku-app.herokuapp.com" }

[context.develop]
  environment = { REACT_APP_API_URL = "http://localhost:5000" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  framework = "react"
  port = 3000
  publish = "build"
